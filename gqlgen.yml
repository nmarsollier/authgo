schema:
  - graph/*.graphqls

exec:
  filename: graph/model/schema.go
  package: model

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

call_argument_directives_with_null: true

autobind:
  - "github.com/nmarsollier/authgo/user"
  - "github.com/nmarsollier/authgo/token"

federation:
  filename: graph/model/federation.go
  package: model

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  UserResponse:
    model: github.com/nmarsollier/authgo/user.UserResponse
  SignInRequest:
    model: github.com/nmarsollier/authgo/user.SignInRequest
  TokenResponse:
    model: github.com/nmarsollier/authgo/user.TokenResponse
